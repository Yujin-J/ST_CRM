<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using refine" />
        <link rel="manifest" href="/manifest.json" />
        <title>refine authentication example</title>
        <style>
            /* Ï±óÎ¥á Ïä§ÌÉÄÏùº */
            .chatbot-button {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }
            .chatbot-window {
                position: fixed;
                bottom: 90px;
                right: 20px;
                width: 300px;
                height: 400px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: none;
                flex-direction: column;
                z-index: 999;
            }
            .chatbot-header {
                background-color: #99bce2;
                color: white;
                padding: 10px;
                border-top-left-radius: 10px;
                border-top-right-radius: 10px;
                text-align: center;
                font-size: 16px;
            }
            .chatbot-content {
                flex: 1;
                padding: 10px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }
            .chatbot-message {
                margin: 5px 0;
                padding: 10px;
                border-radius: 8px;
                max-width: 80%;
                word-wrap: break-word;
            }
            .chatbot-message.user {
                background-color: #99bce2;
                color: white;
                align-self: flex-end;
            }
            .chatbot-message.bot {
                background-color: #f1f1f1;
                color: black;
                align-self: flex-start;
            }
            .chatbot-input-container {
                display: flex;
                border-top: 1px solid #ddd;
            }
            .chatbot-input {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 0 0 0 10px;
                outline: none;
                font-size: 14px;
            }
            .chatbot-send-button {
                background-color: #99bce2;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 0 0 10px 0;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>

        <!-- Ï±óÎ¥á UI -->
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">Chatbot</div>
            <div class="chatbot-content" id="chatbotContent">
                <!-- Î©îÏãúÏßÄ ÌëúÏãú ÏòÅÏó≠ -->
            </div>
            <div class="chatbot-input-container">
                <input
                    type="text"
                    class="chatbot-input"
                    id="chatbotInput"
                    placeholder="Enter your message..."
                />
                <button class="chatbot-send-button" id="sendButton">send</button>
            </div>
        </div>
        <button class="chatbot-button" id="chatbotButton">üí¨</button>

        <script type="module" src="/src/index.tsx"></script>

        <script>
            const chatbotButton = document.getElementById("chatbotButton");
            const chatbotWindow = document.getElementById("chatbotWindow");
            const chatbotContent = document.getElementById("chatbotContent");
            const chatbotInput = document.getElementById("chatbotInput");
            const sendButton = document.getElementById("sendButton");

            // OpenAI API ÌÇ§ÏôÄ URL ÏÑ§Ï†ï
            const API_KEY = "test";
            const API_URL = "test";

            chatbotButton.addEventListener("click", () => {
                const isChatbotOpen = chatbotWindow.style.display === "flex";
                chatbotWindow.style.display = isChatbotOpen ? "none" : "flex";
            });

            async function fetchBotResponse(userMessage) {
                try {
                    const response = await fetch(API_URL, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${API_KEY}`,
                        },
                        body: JSON.stringify({
                            model: "gpt-4", // ÏÇ¨Ïö© Ï§ëÏù∏ Î™®Îç∏
                            messages: [{ role: "user", content: userMessage }],
                            max_tokens: 150,
                            temperature: 0.7,
                        }),
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    return data.choices[0]?.message?.content.trim() || "No response from AI.";
                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    return "Error: Unable to fetch response.";
                }
            }

            async function sendMessage() {
                const userMessage = chatbotInput.value.trim();
                if (userMessage === "") return;

                const userMessageElement = document.createElement("div");
                userMessageElement.classList.add("chatbot-message", "user");
                userMessageElement.textContent = userMessage;
                chatbotContent.appendChild(userMessageElement);

                chatbotInput.value = "";

                const botMessageElement = document.createElement("div");
                botMessageElement.classList.add("chatbot-message", "bot");
                botMessageElement.textContent = "Thinking...";
                chatbotContent.appendChild(botMessageElement);

                chatbotContent.scrollTop = chatbotContent.scrollHeight;

                try {
                    const botResponse = await fetchBotResponse(userMessage);
                    botMessageElement.textContent = botResponse;
                } catch (error) {
                    botMessageElement.textContent = "Error: Unable to fetch response.";
                }

                chatbotContent.scrollTop = chatbotContent.scrollHeight;
            }

            sendButton.addEventListener("click", sendMessage);

            chatbotInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendMessage();
                }
            });
        </script>
    </body>
</html>
